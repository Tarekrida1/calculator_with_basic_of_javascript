<!DOCTYPE html><html><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>calc</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" type="text/css" media="screen" href="main.css" /><style>@keyframes back {0% {background: linear-gradient(#26A69A, #BA68C8);}20% {background: linear-gradient(to right, #26A69A, #BA68C8);}40% {background: linear-gradient(to bottom right, #26A69A, #BA68C8);}60% {background: linear-gradient(#26A69A, #BA68C8);}80% {background: linear-gradient(to right, #26A69A, #BA68C8);}100% {background: linear-gradient(#BA68C8, #26A69A);}}.container {width: 300px;height: 550px;animation: back 10s ease-in-out infinite;border-radius: 15px;margin: 25px auto;text-align: center;display: block;padding: 15px;box-shadow: 0px 0px 15px 0px #000;}input {height: 50px;width: 220px;border-radius: 15px;border: 5px solid #fff;background: #ffffff8a;font-size: 50px;text-align: center;color: white;transition: all 1s ease-in-out;}input:focus {border: 5px solid yellow;}button {width: 70px;height: 70px;border: 2px solid #fff;border-radius: 50%;font-size: 55px;text-align: center;color: #fff;background: #BA68C8;transition: all .3s ease-in-out;}button:hover {background: #26A69A;border: 2px solid yellow;}#hh {height: 70px;width: 100%;text-align: center;line-height: 70px;font-size: 20px;font-weight: 900;border: 5px solid #fff;border-radius: 15px;margin-bottom: 50px;margin-left: -5px;color: #fff;}.cal {font-size: 54px;margin-bottom: 15px;color: #fff;}</style></head><body><div class="container"><h1 class="cal">Calculator</h1><input type="number" id="input1" placeholder="value 1"><br><br><input type="number" id="input2" placeholder="value 2"><br><br><p id="hh"></p><button onclick="calc()">+</button><button onclick="Comingup()">-</button><button onclick="divided()">/</button><button onclick="multyplid()">x</button></div><script>function calc() {var input1 = document.getElementById("input1").value,x = +input1,input2 = document.getElementById("input2").value,y = +input2,nn = x + y;document.getElementById("hh").innerHTML = "result = " + nn;};function Comingup() {var input1 = document.getElementById("input1").value,x = +input1,input2 = document.getElementById("input2").value,y = +input2,nn = x - y;document.getElementById("hh").innerHTML = "result = " + nn;};function divided() {var input1 = document.getElementById("input1").value,x = +input1,input2 = document.getElementById("input2").value,y = +input2,nn = x / y;document.getElementById("hh").innerHTML = "result = " + nn;};function multyplid() {var input1 = document.getElementById("input1").value,x = +input1,input2 = document.getElementById("input2").value,y = +input2,nn = x * y;document.getElementById("hh").innerHTML = "result = " + nn;};</script></body></html>
